<VirtualHost *:80>
        ServerAdmin webmaster@localhost
        ServerName dls1.${HOST}
        ServerAlias "dls1.${HOST}"
        ServerAlias "dls1.${HOST}, dls1.${HOST}"
        ProxyPreserveHost On
        ProxyPass / http://127.0.0.1:9003/
        ProxyPassReverse / http://127.0.0.1:9003/
</VirtualHost>
